<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/character_icons/luffy.svg"
    />
    <title>Log a Top Rope</title>
  </head>

  <body>
    <nav class="navbar-light bg-light nav">
      <img
        id="logo"
        style="width: 75px; height: 75px"
        src="images/character_icons/luffy.svg"
      />
      <h2>Log a Top Rope</h2>
    </nav>
    <div class="container-fluid">
      <form id="climbForm" action="">
        <div class="row mb-3">
          <label for="user_id" class="col-sm-2 col-form-label">User</label>
          <div class="col-sm-10">
            <select class="form-select" id="user_id" name="user_id">
              <option value="1">brenda</option>
              <option value="2">chris</option>
              <option value="6">ernesto</option>
              <option value="3">kelsey</option>
              <option value="4">michael</option>
              <option value="5">victoria</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="date" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10" data-provide="datepicker">
            <input type="date" name="date" class="form-control" id="date" />
          </div>
        </div>
        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Select Rating</legend>

          <fieldset class="col-sm-10">
            <!-- <legend class="col-form-label col-sm-2 pt-0">Select Rating</legend> -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating0"
                value="0"
              />
              <label class="form-check-label" for="rating0"> 5.6 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating1"
                value="1"
              />
              <label class="form-check-label" for="rating1"> 5.7 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating2"
                value="2"
              />
              <label class="form-check-label" for="rating2"> 5.8 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating3"
                value="3"
              />
              <label class="form-check-label" for="rating3"> 5.9 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating4"
                value="4"
              />
              <label class="form-check-label" for="rating4"> 5.10 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating5"
                value="5"
              />
              <label class="form-check-label" for="rating5"> 5.11 </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="rating"
                id="rating6"
                value="6"
              />
              <label class="form-check-label" for="rating6"> 5.12 </label>
            </div>
          </fieldset>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2" for="challenge">Monkey (D. Luffy) Bars</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="challenge"
                name="challenge"
              />
              <label class="form-check-label" for="challenge">
                Is this an overhang climb?
              </label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="file" class="col-sm-2 col-form-label">Media</label>
          <div class="col-sm-10">
            <input class="form-control" type="file" id="file" name="file">
          </div>
        </div>

        <div class="d-grid gap-2 form-group row p-2">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="/shared.js"></script>
    <script src="/log-toprope.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
