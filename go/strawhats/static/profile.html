<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/character_icons/luffy.svg"
    />
  </head>

  <body>
    <nav class="navbar-light bg-light nav">
      <img
        id="logo"
        style="width: 75px; height: 75px"
        src="images/character_icons/luffy.svg"
      />
      <div class="form-group row p-3">
        <select class="form-select" id="userSelect" name="user_id">
          <option value="1">brenda</option>
          <option value="2">chris</option>
          <option value="6">ernesto</option>
          <option value="3">kelsey</option>
          <option value="4">michael</option>
          <option value="5">victoria</option>
        </select>
      </div>
    </nav>

    <div class="container-fluid">
      <p>
        <i> Please post on the Discord channel to update incorrect data. </i>
      </p>
      <h4>Runs</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <tbody id="runsTable">
            <tr>
              <th>Date</th>
              <th>Distance</th>
              <th>Created At</th>
              <th>Media</th>
            </tr>
          </tbody>
        </table>
      </div>
      <h4>Boulders</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <tbody class="gx-5" id="bouldersTable">
            <tr>
              <th>Date</th>
              <th>Rating</th>
              <th>Challenge?</th>
              <th>Created At</th>
              <th>Media</th>
            </tr>
          </tbody>
        </table>
      </div>
      <h4>Top Ropes</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Rating</th>
              <th>Challenge?</th>
              <th>Created At</th>
              <th>Media</th>
            </tr>
          </thead>
          <tbody id="topropesTable"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/shared.js"></script>
    <script src="/profile.js"></script>
  </body>
</html>
