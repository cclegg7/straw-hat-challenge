<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <title>Log a Run</title>
  <nav class="navbar-light bg-light nav">
    <img id="logo" style="width: 75px; height: 75px" src="images/character_icons/luffy.svg">
    <h2>Log a Run</h2>
  </nav>
  <form action="" id="runForm">
    <div class="container">
      <div class="form-group row p-2">
        <label class="input-group-text col-sm-2 col-form-label" for="user_id">User</label>
        <div class="col-sm-10">
          <select class="form-select" id="user_id" name="user_id">
            <option value="1">brenda</option>
            <option value="2">chris</option>
            <option value="3">kelsey</option>
            <option value="4">michael</option>
            <option value="5">victoria</option>
          </select>
        </div>
      </div>

      <div class="form-group row p-2" data-provide="datepicker">
        <label class="input-group-text col-sm-2 col-form-label" for="date">Date</label>
        <div class="col-sm-10">
          <input type="date" name="date" class="form-control" id="date" />
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="distance" class="input-group-text col-sm-2 col-form-label">Distance</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="distance" name="distance" placeholder="Round to nearest mile" />
        </div>
      </div>

      <div class="d-grid gap-2 form-group row p-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/shared.js"></script>
  <script src="/log-run.js"></script>
</body>

</html>
