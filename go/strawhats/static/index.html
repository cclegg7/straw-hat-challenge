<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/character_icons/luffy.svg"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Straw Hat Challenge</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="card m-3">
        <div class="card-header">
          <h6 class="card-title">
            Monkey (D. Luffy) Bars: Complete an overhang climb and score an
            additional 25 points!
          </h6>
        </div>
      </div>

      <h1 class="scoreboard_title">Straw Hat Challenge</h1>

      <table
        class="scoreboard_width table table-striped table-hover table-sm center table-responsive-sm"
      >
        <thead>
          <tr>
            <th>Rank</th>
            <th>Jolly Roger</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="scoreboard"></tbody>
        <!-- Scores inserted here by javascript on page load  -->
      </table>
      <div class="button-row">
        <a class="btn btn-primary" href="log-run.html">Log a Run</a>
        <a class="btn btn-primary" href="log-toprope.html">Log a Top Rope</a>
        <a class="btn btn-primary" href="log-boulder.html">Log a Boulder</a>
      </div>
    </div>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
