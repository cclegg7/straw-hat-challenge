<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
  <title>Log a Run</title>
  <h2>Log a Run</h2>
  <form>
    <div class = "container">

        <div class="form-group row p-2">
            <label class="input-group-text col-sm-2 col-form-label" for="userSelect1">User</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Luffy</option>
                    <option value="1">Zolo</option>
                    <option value="2">Nami</option>
                    <option value="3">Usopp</option>
                </select>
            </div>
        </div>

        <div class="form-group row p-2" data-provide="datepicker">
            <label class="input-group-text col-sm-2 col-form-label" for="date">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date">
            </div>
        </div>

        <div class="form-group row p-2">
            <label for="distance1" class=" input-group-text col-sm-2 col-form-label">Distance</label>
            <div class="col-sm-10">
              <input type="distance" class="form-control" id="distance1" placeholder="Round to nearest mile">
            </div>
          </div>

          <div class="form-group row p-2">
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>

        <div class="d-grid gap-2 form-group row p-2">
            <button class="btn btn-primary" type="button">Submit Run</button>
        </div>


    </div>

  </form>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
