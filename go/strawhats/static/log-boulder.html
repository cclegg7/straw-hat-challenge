<!-- consider xs instead of sm? -->
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="/images/character_icons/luffy.svg" />
</head>

<body>
  <title>Log a Boulder</title>
  <nav class="navbar-light bg-light nav">
    <img id="logo" style="width: 75px; height: 75px" src="images/character_icons/luffy.svg">
    <h2>Log a Boulder</h2>
  </nav>
  <form action="" id="climbForm">
    <div class="container">
      <div class="form-group row p-2">
        <label class="input-group-text col-sm-2 col-form-label" for="user_id">User</label>
        <div class="col-sm-10">
          <select class="form-select" id="user_id" name="user_id">
            <option value="1">brenda</option>
            <option value="2">chris</option>
            <option value="6">ernesto</option>
            <option value="3">kelsey</option>
            <option value="4">michael</option>
            <option value="5">victoria</option>
          </select>
        </div>
      </div>

      <div class="form-group row p-2" data-provide="datepicker">
        <label class="input-group-text col-sm-2 col-form-label" for="date">Date</label>
        <div class="col-sm-10">
          <input type="date" name="date" class="form-control" id="date" />
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Select rating</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="rating0" value="0" />
            <label class="form-check-label" for="rating0"> VB </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" />
            <label class="form-check-label" for="rating1"> V0-1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="rating2" value="2" />
            <label class="form-check-label" for="rating2"> V1-2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="rating3" value="3" />
            <label class="form-check-label" for="rating3"> V2-4 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="rating4" value="4" />
            <label class="form-check-label" for="rating4"> V4-6 </label>
          </div>
        </div>
      </fieldset>

      <div class="form-group row p-2">
        <label class="input-group-text col-sm-2 col-form-label" for="challenge">Monthly Challenge</label>
        <div class="col-sm-10">
          <input class="form-check-input" type="checkbox" id="challenge" name="challenge" />
          <label class="form-check-label" for="challenge">
            Is this an overhang climb?
          </label>
        </div>
      </div>

      <div class="d-grid gap-2 form-group row p-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
    </div>
  </form>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/shared.js"></script>
  <script src="/log-boulder.js"></script>
</body>

</html>
